<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
</head>
<body class="skin-black">
<!--/*/ <th:block th:include="fragments/header_title :: header_title"></th:block> /*/-->

<div class="wrapper row-offcanvas row-offcanvas-left">

    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-side sidebar-offcanvas">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="img/26115.jpg" th:href="@{/img/26115.jpg}" class="img-circle" alt="User Image"/>
                </div>
                <div class="pull-left info">
                    <p th:text="'Hello, ' + ${username} + '!'"/>

                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>
            <!--&lt;!&ndash; search form &ndash;&gt;
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search..."/>
                                    <span class="input-group-btn">
                                        <button type='submit' name='seach' id='search-btn' class="btn btn-flat"><i
                                                class="fa fa-search"></i></button>
                                    </span>
                </div>
            </form>-->
            <!-- /.search form -->
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li>
                    <a href="workload_reports_terms.html">
                        <i class="fa fa-dashboard"></i> <span>Dashboard(Still Prog.)</span>
                    </a>
                </li>
                <li class="active">
                    <a href="workload_reports_terms.html">
                        <i class="fa fa-gavel"></i> <span>Workload Report(s)</span>
                    </a>
                </li>

            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <aside class="right-side">
        <!-- Main content -->
        <section class="content">
            <div class="row" style="margin-bottom:5px;">

                <div class="col-md-5" th:class="${dynamicColumnClassName}">
                    <div class="sm-st clearfix">
                        <span class="sm-st-icon st-red"><i class="fa fa-check-square-o"></i></span>
                        <div class="sm-st-info">
                            <span th:text="${facultyName}"></span>
                            <h4 th:text="'Year: ' + ${semesterYear} + ' Semester Term : ' + ${semesterTermName}"></h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat">
                        <div class="stat-icon" style="color:#45cf95;">
                            <i class="fa fa-paperclip fa-3x stat-elem"></i>
                        </div>
                        <h5 class="stat-info" th:text="'Imported File Date : ' + ${importedFileDate}"></h5>
                    </div>
                </div>
            </div>
            <div class="panel">
                <header class="panel-heading">
                    <b>Department based of Workload Reports for Each Year, Semester Term and Imported File Date of Faculty</b>

                </header>
                <div class="panel-body table-responsive" th:if="${not #lists.isEmpty(departmentListOfWorkloadLoadReports)}">
                    <table class="table table-hover">
                        <tr>
                            <th>Department Name</th>
                            <th>Department Code</th>
                            <th>Imported File Date</th>
                            <th></th>
                        </tr>
                        <tr th:each="department : ${departmentListOfWorkloadLoadReports}">
                            <td th:text="${department.departmentName}"></td>
                            <td th:text="${department.departmentCode}"></td>
                            <td th:text="${importedFileDate}"></td>
                            <td>
                                <div class="pull-right hidden-phone">
                                    <a href="workload_reports_downloaded.html" th:href="${'summaryReportOfAllWorkloadsOfSelectedImportedFileDateforSelectedDepartment?workloadReportTermId=' + workloadReportTermId + '&amp;departmentCode=' + department.departmentCode}" title="Download Summary Report" target="_blank"><button class="btn btn-default btn-sm"><i class="fa fa-file-excel-o"></i>
                                    </button></a>&nbsp;
                                </div>
                                <div class="pull-right hidden-phone">
                                    <a href="workload_reports_downloaded.html" th:href="${'allWorkloadOfEachDepartmentAsAZipBasedOnDepartmentCode?workloadReportTermId=' + workloadReportTermId + '&amp;departmentCode=' + department.departmentCode}" title="Download All Work Loads"  target="_blank"><button class="btn btn-default btn-sm"><i class="fa fa-download"></i>
                                    </button></a>&nbsp;
                                </div>
                                <div class="pull-right hidden-phone">
                                 <a href="workload_reports.html" th:href="${'workload_reports?workloadReportTermId='+ workloadReportTermId + '&amp;departmentCode=' + department.departmentCode}" title="Browse Instructors" ><button class="btn btn-default btn-sm"><i class="fa fa-search"></i>
                                 </button></a>&nbsp;
                             </div>
                            </td>
                        </tr>
                    </table>
                </div><!-- /.box-body -->
            </div> <!--/.box-->
        </section><!-- /.content -->

        <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
    </aside><!-- /.right-side -->
</div>
</body>
</html>
