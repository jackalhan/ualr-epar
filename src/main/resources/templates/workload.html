<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
</head>
<body class="skin-black">
<!--/*/ <th:block th:include="fragments/left_panel :: left_panel"></th:block> /*/-->
<!--/*/ <th:block th:include="fragments/header_title :: header_title"></th:block> /*/-->
<div class="wrapper row-offcanvas row-offcanvas-left">
    <aside class="right-side">

        <!-- Main content -->
        <section class="content">
            <div class="panel">
                <header class="panel-heading">
                    Responsive Hover Table

                </header>
                <!-- <div class="box-header"> -->
                <!-- <h3 class="box-title">Responsive Hover Table</h3> -->

                <!-- </div> -->
                <div class="panel-body table-responsive" th:if="${not #lists.isEmpty(workloadReports)}">
                    <div class="box-tools m-b-15">
                        <div class="input-group">
                            <input type="text" name="table_search" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Search"/>
                            <div class="input-group-btn">
                                <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                    <table class="table table-hover">
                        <tr>
                            <th>ID</th>
                        </tr>
                        <tr th:each="workloadReport : ${workloadReports}">
                            <td> <a th:href="${workloadReport.filePath}" th:text="${workloadReport.filePath}"/></td>
                        </tr>
                    </table>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </section><!-- /.content -->
        <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
    </aside><!-- /.right-side -->
</div>
</body>
</html>
